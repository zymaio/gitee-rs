name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v0.1.0 这种标签时触发

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gitee
            mcp_name: gitee-mcp
            asset_name: gitee-rs-linux-amd64
          - os: windows-latest
            artifact_name: gitee.exe
            mcp_name: gitee-mcp.exe
            asset_name: gitee-rs-windows-amd64
          - os: macos-latest
            artifact_name: gitee
            mcp_name: gitee-mcp
            asset_name: gitee-rs-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/release
          tar -czf ../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }} ${{ matrix.mcp_name }}
          cd ../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/release
          7z a ../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }} ${{ matrix.mcp_name }}
          cd ../..

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gitee-rs-*.tar.gz
            gitee-rs-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
